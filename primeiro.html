<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

        let turno = prompt(`Digite em que turno você estuda\nM-Matutino\nV-Vespertino\nN-Noturno`)
        switch(turno) {
            case "M":
                console.log("Bom dia!")
                break;
            case "V":
                console.log("Boa Tarde!")
                break;
            case "N":
                console.log("Boa Noite")
                break;
            default:
                console.log("Valor inválido!")
        }

   </script>
</body>
</html>
