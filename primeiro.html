    }
    let clone = matriz.slice(0,10)
    console.log(`Array original:`)

    for(let j = 9; j >= 0; j--){
        for(let i = 0; i < 10; i++){
            if(Number(matriz[i]) > maior){ 
                maior = matriz[i]
                posicao = i
                }
        }
        organizado[j] = maior 
        matriz[posicao] = -1
        maior = -1
    }
