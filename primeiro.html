<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let matriz = []
    let media = 0
    for (let i = 0; i < 3; i++) {
        matriz[i] = []
        for (let j = 0; j < 4; j++) {
            if(j === 0) matriz[i][j] = prompt("Insira o nome do aluno")
            else(matriz[i][j] = +prompt("Insira um valor para a primeira matriz"))
        }
    }
    for (let i = 0; i < 3; i++) {
        for (let j = 1; j < 4; j++) {
            media = media + Number(matriz[i][j])
        }
        media = media / 3
        matriz[i][4] = media
        media = 0
    }
    for(let i = 0; i < 3; i++){
        if(matriz[i][4] >= 6) matriz[i][5] = "Aprovado"
        else(matriz[i][5] = "Reprovado")
    }
    let mostrando = ""
    for(let i = 0; i < 3; i++){
        for(let j = 0; j < 5; j++){
            mostrando += matriz[i][i] + "\t"
        }
    }
    </script>
</body>
</html>
