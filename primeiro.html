<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

        function ehPositivo(n1) {
            if(n1 >= 0) return true
            return false
        }
        let n1 = +prompt("Insira um número")
        let positivo = ehPositivo(n1)
        if (positivo == true) console.log(`${n1} é positivo`)
        else(console.log(`${n1} é negativo`))

    </script>
</body>
</html>
