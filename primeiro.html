<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function organizador(vetor){
        let organizado = []
        let menor = 10000
        let posicao 
        for(let i = 0; i < 50; i++){
            for(let j = 0; j < 50; j++){
                if(+vetor[j] < menor){
                    menor = vetor[j]
                    posicao = j
                }
            }
            organizado.push(menor)
            menor = 10000
            vetor[posicao] = 10000
        }
        return organizado
    }
    let ram = []
    let copiaRam = []
    for(let i = 0; i < 50; i++){
        ram[i] = ((Math.random()) * 1000).toFixed()
        copiaRam[i] = ram[i]
    }
    console.log(organizador(copiaRam))

    </script>
</body>
</html>
