    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>


function escolheMaior(A, B){
        if(A > B) console.log(`${A} é maior`)
        else if(A == B) console.log("Os dois são iguais")
        else(console.log(`${B} é maior`))
    }
    let a = +prompt("Insira o primeiro valor")
    let b = +prompt("Insira o segundo valor")
    escolheMaior(a, b)

    </script>
